<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg min-h-screen flex items-center justify-center">
    <div class="glass-effect w-96">
        <div class="text-center">
            <div class="logo-container">
                <img src="./img/Devlogin.png" alt="Logo" class="mx-auto">
            </div>
            <p class="text-2xl font-bold">Forgot Password</p>
        </div>
        
        <!-- Email Form -->
        <form id="emailForm">
            <div>
                <input type="email" placeholder="Email" id="email" name="email" required class="input-field">
            </div>

            <button type="submit" class="login-button">
                Send Reset Token
            </button>
        </form>

        <!-- Verification Code Form (Hidden by default) -->
        <form id="verificationForm" class="hidden">
            <div>
                <input type="text" placeholder="Verify Code" id="verificationCode" name="verificationCode" required class="input-field">
            </div>

            <div>
                <input type="password" placeholder="New Password" id="newPassword" name="newPassword" required class="input-field">
            </div>

            <div>
                <input type="password" placeholder="Confirm Password" id="confirmNewPassword" name="confirmNewPassword" required class="input-field">
            </div>

            <button type="submit" class="login-button">
                Reset Password
            </button>
        </form>

        <hr class="border-gray-300 w-full">

        <div class="contact-us">
            <p>Contact Us</p>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/mrton.banharak/"><img src="./img/icons-facebook.png" alt="Facebook" class="social-icon"></a>
            <a href="https://www.instagram.com/tonbanharak/"><img src="./img/icons-ig.png" alt="Instagram" class="social-icon"></a>
            <a href=""><img src="./img/icons-line.png" alt="Line" class="social-icon"></a>
            <a href=""><img src="./img/icons-youtube.png" alt="YouTube" class="social-icon"></a>
        </div>

        <div class="website-link">
            <a href="https://github.com/PiaptBanharak?tab=repositories/">https://github.com/PiaptBanharak</a>
        </div>
    </form>
</div>
    <script src="js/api.js"></script>
</body>
</html>
