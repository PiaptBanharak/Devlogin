<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg flex items-center justify-center p-4">
    <div class="card">
        <div class="logo-container">
            <img src="./img/Devlogin.png" alt="Logo">
        </div>
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        
        <form id="loginForm">
            <input type="text" placeholder="Username" id="username" name="username" class="input-field">
            <input type="password" placeholder="Password" id="password" name="password" class="input-field">

            <div class="remember-me w-full flex justify-center">
                <input type="checkbox" id="remember" class="custom-checkbox">
                <label for="remember" class="text-gray-700">Remember Me</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="Forgotten_password">
                <a href="forgot-password.html" class="text-gray-600 hover:text-gray-800">
                    Forgotten password?
                </a>
            </div>
            <div class="Forgotten_password">
                <a href="register.html" class="text-gray-600 hover:text-gray-800">
                    Register
                </a>
            </div>

            <hr class="mt-10 mb-6 border-gray-300 w-full">

            <div class="contact-us">
                <p class="text-gray-600">Contact Us</p>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com/mrton.banharak/"><img src="./img/icons-facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.instagram.com/tonbanharak/"><img src="./img/icons-ig.png" alt="Instagram" class="social-icon"></a>
                <a href=""><img src="./img/icons-line.png" alt="Line" class="social-icon"></a>
                <a href=""><img src="./img/icons-youtube.png" alt="YouTube" class="social-icon"></a>
            </div>

            <div class="website-link">
                <a href="https://github.com/PiaptBanharak?tab=repositories/">https://github.com/PiaptBanharak</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
</body>
</html>
